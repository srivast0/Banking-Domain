<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<form method="post" action="reg">
<table border="1" align="center" width="400" bgcolor="#CCCCCC">
<caption>Registration form</caption>
<tr>
<th>Enter your UserName</th>
<td><input type="text" name="uname" maxlength="30"
					title="Enter your Name" placeholder="Enter your Name"/></td>
</tr>

<tr>
<th>Enter your password</th>
<td><input type="password" name="pword" placeholder="Enter your Password"/></td>
</tr>
<tr>
<th>Enter your FirstName</th>
<td><input type="text" name="fname" maxlength="30"
					title="Enter your Name" placeholder="Enter your Name"/></td>
</tr>
<tr>
<th>Enter your LastName</th>
<td><input type="text" name="lname" maxlength="30"
					title="Enter your Name" placeholder="Enter your Name"/></td>
</tr>
<tr>
<th>Enter your Address</th>
<td><textarea rows="8" cols="20" name="addrs" maxlength="100"></textarea></td>
</tr>
<tr>

<th>Select your gender</th>
<td>
Male<input type="radio" name="Gen" value="Male" />
Female<input type="radio" name="Gen" value="Female" />
</td>
</tr>
<tr>
<th>Enter your Mobile</th>
<td><input type="number" name="mobile" placeholder="Enter your Mobile"/></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit"
					value="Submit" />
<input type="reset" value="Reset Data" />
</td>
</tr>


</table>
</form>
<a href="Login.html">Already User?</a>
</body>
</html>
