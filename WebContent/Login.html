<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<form action="login" method="post">
<table border="1" align="center" width="400" bgcolor="#CCCCCC">
<caption>Login</caption>
<tr>
<th>Enter your UserName</th>
<td><input type="text" name="uname" maxlength="30"
					title="Enter your Name" placeholder="Enter your Name"/></td>
</tr>

<tr>
<th>Enter your password</th>
<td><input type="password" name="pword" placeholder="Enter your Password"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit"
					value="Login" />
<input type="reset" value="Reset Data" />
</td>
</tr>
</table>
</form>
</body>
</html>
